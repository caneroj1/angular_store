<button type="submit" class="btn btn-primary" ng-show="(form.formInfo.stars.length && form.formInfo.reviewer.length && form.formInfo.comments.length)">Submit</button>
<button type="submit" class="btn btn-primary disabled" disabled="disabled" ng-show="(!form.formInfo.stars.length || !form.formInfo.reviewer.length || !form.formInfo.comments.length)">Submit</button>
