<button ng-show="product.canPurchase && !store.inCart($index)" class="btn btn-primary" ng-click="store.addToCart($index, product)"> Add to Cart </button>
<button ng-show="product.canPurchase && store.inCart($index)" class="btn btn-danger" ng-click="store.removeFromCart($index)"> Remove from Cart </button>
<button ng-show="!product.canPurchase" class="btn btn-primary disabled" disabled="disabled">Add to Cart</button>
